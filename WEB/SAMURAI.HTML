<P>Es quizá uno de los objetos más inquietantes de la colección de los Warren. Esta armadura está aparentemente habitada por un samurai asesino que murió espantosamente. Los gritos de dolor de mujeres y niños inocentes se pueden escuchar cuando la entidad está cerca.</P>
