<P>Muchas de estas máscaras son utilizadas para la magia negra, lo especial de esta es que un hombre se la colocó y se reflejo en un espejo
Al sacarse la máscara y mirarse, s3 veía reflejado con la misma figura de la máscara que llevaba puesta, se creaba una manifestación física de un demonio.</P>
